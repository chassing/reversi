{% extends "base.html" %}
{% load url from future %}
{% block title %}Reset password{% endblock %}

{% block content %}
    <div class="well span4">
        <h2>Forgot your password?</h2>
        Enter your email in the form below and <br />
        we'll send you instructions for creating a new one.

        <form method='post' style="padding-left: 0px; margin-top: 15px" action="{% url 'auth_password_reset' %}">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Reset password" />
            <a href='{% url "main:index" %}' class="btn">Cancel</a>
        </form>
    </div>
{% endblock %}
