{% extends "base.html" %}
{% load url from future %}
{% load bootstrap_toolkit %}


{% block title %}Neuer Benutzer{% endblock %}


{% block headline %}
    <div class="alert alert-info text-huge">
        Neuen Benutzer anlegen
    </div>
{% endblock headline %}


{% block content %}
    <form method='post' action="{% url 'registration_register' %}">{% csrf_token %}
        <div class="row">
            <div class="well span12">
                {% bootstrap_form form layout="vertical" %}
            </div>
            <div class="well span12">
                <input type="submit" class="btn btn-primary" value="Aktivieren" />
                <a href='{% url "main:index" %}' class="btn">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
