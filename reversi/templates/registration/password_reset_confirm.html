{% extends "base.html" %}
{% load url from future %}

{% block title %}Zurücksetzendes Passworts bestätigen{% endblock %}

{% block content %}
    <div class="well span5">
        <h3>Passwort zurücksetzen?</h3>

        <form method='post'>{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Ja!" />
            <a href='{% url "main:index" %}' class="btn">Abbrechen</a>
        </form>
    </div>
{% endblock %}
