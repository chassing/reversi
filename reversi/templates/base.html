{% load static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="moo"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" ng-app="moo"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" ng-app="moo"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="reversi"> <!--<![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}reversi{% endblock title %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- This file store project specific CSS -->
        <link href="{% static 'css/project.css' %}" rel="stylesheet">

        <!-- Use this to quickly test CSS changes in a template,
                then move to project.css -->
        {% block extra_css %}{% endblock extra_css %}
    </head>

    <body ng-controller="ReversiCtrl" class="ng-cloak">

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">reversi</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="{% url 'main:about' %}">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}
                <p>Use this document as a way to quick start any new project.</p>
            {% endblock content %}
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{% static 'js/plugins.js' %}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/socket.io.min.js' %}"></script>


        {% block extra_js %}{% endblock extra_js %}

        <!-- place project specific Javascript in this file -->
        <script src="{% static 'js/project.js' %}"></script>
    </body>
</html>
