{% extends "base.html" %}
{% load static from staticfiles %}

{% block extra_js %}
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            $("#modal").modal({
                backdrop: true,
                keyboard: false,
                show: false
            });

            $('#modal').on('shown', function () {
                document.getElementById("id_username").focus();
            });
        });
    </script>
{% endblock %}

{% block nav-right %}
    <span class="nav pull-right">
        {% if not user.is_authenticated %}
            <a href="{% url 'auth_login' %}" class="btn btn-primary"><i class="icon-user icon-white"></i> Einloggen </a>
            <a href="{% url 'registration_register' %}" class="btn"><i class="icon-cog"></i> Registrieren </a>
        {% else %}
            {{ block.super }}
        {% endif %}
    </span>
{% endblock %}

{% block content %}
    <div>
        <img class="thumbnail" src="{% static 'img/reversi-screenshot.png' %}" alt="">
    </div>
{% endblock content %}
