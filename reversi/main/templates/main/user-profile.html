{% extends "base.html" %}
{% load static %}
{% load bootstrap_toolkit %}


{% block content %}
    <div class="row">
        <div class="span8">
            <form method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form layout="vertical" %}
                <div class="form-actions" style="padding-left: 0px">
                    <button type="submit" class="btn btn-primary">Speichern</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
